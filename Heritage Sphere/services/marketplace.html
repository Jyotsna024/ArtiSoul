<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3c3c9e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      color: #3c3c9e;
      border: 2px solid #3c3c9e;
      border-radius: 5px;
      padding: 5px 10px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #3c3c9e;
      color: white;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product button {
      background-color: #3c3c9e;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #3c3c9e;
      color: white;
      padding: 10px;
      text-align: center;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="../services/services.html" class="back-button">Go Back</a>
    Marketplace
  </header>
  <section class="product-grid">
    <div class="product">
      
      <h3>Abstract Art</h3>
      <p>Price: ₹1000</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      
      <h3>Handmade Pottery</h3>
      <p>Price: ₹1200</p>
      <button>Buy Now</button>
    </div>
    <div class="product">
      
      <h3>Digital Print</h3>
      <p>Price: ₹800</p>
      <button>Buy Now</button>
    </div>
  </section>
  <footer>
    © 2025 ARTISOUL. All rights reserved.
  </footer>
</body>
</html>
