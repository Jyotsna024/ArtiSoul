<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3c3c9e;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .back-button {
      color: white;
      text-decoration: none;
      background-color: #5c5cce;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    .back-button:hover {
      background-color: #4c4cb3;
    }
    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
    }
    section {
      margin: 20px;
    }
    .certificate {
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 600px;
      padding: 20px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #3c3c9e;
      color: white;
      padding: 10px;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="../services/services.html" class="back-button">Go Back</a>
    <span class="header-title">Certificate</span>
  </header>

  <section>
    <div class="certificate">
      <h2>Congratulations!</h2>
      <p>You have successfully completed the <strong>Watercolor Art Workshop</strong>.</p>
      <p><em>Your certificate will be emailed to you shortly.</em></p>
    </div>
  </section>
  <footer>

  </footer>
</body>
</html>
