<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f9;
    }
    header {
      background-color: #3c3c9e;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    header nav {
      display: flex;
      gap: 20px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .banner {
      margin: 20px 0;
    }
    .banner img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .services {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .service {
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      background: #ffffff;
    }
    .service img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .service a {
      text-decoration: none;
      color: #3c3c9e;
      font-weight: bold;
    }
    footer {
      background-color: #3c3c9e;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ARTISOUL</div>
    <nav>
      <a href="../index/index.html">Home</a>
      <a href="../about/about.html">About</a>
      <a id="auth-link" href="../user/login.html">Login</a>
    </nav>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <img src="services_banner.jpg" alt="Services Banner">
  </section>

  <section class="services">
    <div class="service">
      <img src="live_workshop.jpg" alt="Live Workshops">
      <a href="workshops.html">
        <h2>Live Workshops</h2>
        <p>Engage in interactive sessions with professional artists.</p>
      </a>
    </div>
    <div class="service">
      <img src="marketplace.jpg" alt="Marketplace">
      <a href="marketplace.html">
        <h2>Marketplace</h2>
        <p>Buy and sell unique handmade art worldwide.</p>
      </a>
    </div>
    <div class="service">
      <img src="certificate.jpg" alt="Certificate">
      <a href="certificate.html">
        <h2>Certificate</h2>
        <p>Receive a certificate of completion for workshops.</p>
      </a>
    </div>
  </section>

  <footer>
    Â© 2025 ARTISOUL. All rights reserved.
  </footer>

  <script>
    // Simulate a logged-in state (replace this with actual login check)
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

    // Get the authentication link
    const authLink = document.getElementById('auth-link');

    if (isLoggedIn) {
      authLink.textContent = 'Logout';
      authLink.href = '../user/logout.html';
      authLink.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default action
        // Clear login status
        localStorage.removeItem('isLoggedIn');
        alert('You have been logged out.');
        // Redirect to login page
        window.location.href = '../user/login.html';
      });
    }
  </script>
</body>
</html>
