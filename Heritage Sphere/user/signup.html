<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ArtiSoul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4c00d2, #6e00ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #4c00d2;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #4c00d2;
      box-shadow: 0 0 5px rgba(76, 0, 210, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4c00d2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #6e00ff;
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #4c00d2;
      text-decoration: none;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #6e00ff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create an Account</h1>
    <form onsubmit="redirectToServices(event)">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="../index/index.html" class="link">Back to Home</a>
  </div>

  <script>
    function redirectToServices(event) {
      event.preventDefault();
      window.location.href = "../services/services.html";
    }
  </script>
</body>
</html>
